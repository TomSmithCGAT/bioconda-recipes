{% set name = "coconet-binning" %}
{% set version = "0.53" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1777dfb83fd94fdd70bcb0fe9497b4915b1640b8f762ff1ee7d83b679904dd49

build:
  number: 0
  noarch: python
  entry_points:
    - coconet=coconet.coconet:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - argparse
    - biopython
    - h5py
    - leidenalg >=0.7.0
    - numpy
    - pandas
    - python
    - python-igraph >=0.7.1.post6
    - pyyaml ==5.1
    - scikit-learn
    - pytorch
    - tqdm >=4.40.0

test:
  imports:
    - coconet
  commands:
    - coconet --help

about:
  home: "https://github.com/Puumanamana/CoCoNet"
  license: Apache 2.0
  license_family: APACHE
  license_file: 
  summary: "A contig binning tool from viral metagenomes"
  doc_url: https://coconet.readthedocs.io/en/latest/
  dev_url: https://github.com/Puumanamana/CoCoNet

extra:
  recipe-maintainers:
    - Puumanamana
